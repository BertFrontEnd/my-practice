<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Toggle "Hide" & "Show"</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="text">Hide & Show Text</button>
    <button id="alerts">Hide & Show Alerts</button>
    <section id="mySection">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque
        beatae obcaecati alias enim, voluptatem, vero cumque ullam quis saepe
        odio ab assumenda amet voluptatum in nesciunt dolor eligendi
        reprehenderit asperiores.
      </p>
    </section>
    <section id="myAlerts">
      <section class="alert danger">
        <span class="alert__close--btn">&times;</span>
        <strong>Danger</strong>
      </section>
      <section class="alert success">
        <span class="alert__close--btn">&times;</span>
        <strong>Success</strong>
      </section>
      <section class="alert info">
        <span class="alert__close--btn">&times;</span>
        <strong>Info</strong>
      </section>
      <section class="alert warning">
        <span class="alert__close--btn">&times;</span>
        <strong>Warning</strong>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
